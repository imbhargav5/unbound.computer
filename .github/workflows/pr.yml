name: CI Pull Request
concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    branches:
      - '**'

jobs:
  rust-workspaces:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          workspaces=$(./scripts/ci/rust-checks.sh list | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=${workspaces}" >> "$GITHUB_OUTPUT"

  vitest:
    timeout-minutes: 20

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shell dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh pkg-config libssl-dev libz-dev libssh2-1-dev cmake libsecret-1-dev libglib2.0-dev libdbus-1-dev
      - uses: ./.github/actions/ci-setup
      - name: test
        run: pnpm --filter @unbound/web test

  rust:
    needs: rust-workspaces
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: ${{ fromJson(needs.rust-workspaces.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Install shell dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.workspace }} -> target
      - name: fmt
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" fmt
      - name: clippy
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" clippy
      - name: test
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" test
