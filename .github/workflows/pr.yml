name: CI Pull Request
concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    branches:
      - '**'

jobs:
  vitest:
    timeout-minutes: 20

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
      - name: test
        run: pnpm run test

  rust:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace:
          - apps/daemon
          - apps/cli-new
          - packages/observability
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.workspace }} -> target
      - name: fmt
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" fmt
      - name: clippy
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" clippy
      - name: test
        run: ./scripts/ci/rust-checks.sh --workspace "${{ matrix.workspace }}" test
