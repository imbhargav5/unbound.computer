name: Integration Tests

on:
  push:
    branches:
      - main
      - v4-alpha

  workflow_dispatch:

jobs:
  db-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_ENV: test
      CI: true
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Restore pnpm store and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase in background
        run: |
          cd apps/database
          pnpm run gen-signing-keys
          supabase start --exclude realtime,imgproxy,studio,edge-runtime &
          echo "Supabase starting in background..."

      - name: Wait for Supabase to be ready
        run: |
          timeout=180
          counter=0
          echo "Waiting for Supabase to be ready..."
          until curl -s http://localhost:54321/rest/v1/ > /dev/null; do
            if [ $counter -eq $timeout ]; then
              echo "Timeout waiting for Supabase"
              exit 1
            fi
            counter=$((counter+1))
            echo "Waiting... ($counter/$timeout)"
            sleep 1
          done
          echo "Supabase is ready!"

      - name: Run supabase db tests
        run: |
          cd apps/database
          pnpm run test-db

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PORT: 3000
      NODE_ENV: test
      CI: true
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Restore pnpm store and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-v1-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase in background
        run: |
          cd apps/database
          pnpm run gen-signing-keys
          supabase start --exclude realtime,imgproxy,studio,edge-runtime &
          echo "Supabase starting in background..."

      - name: Install Playwright browsers
        run: |
          cd apps/web
          pnpm exec playwright install

      - name: Wait for Supabase to be ready
        run: |
          timeout=180
          counter=0
          echo "Waiting for Supabase to be ready..."
          until curl -s http://localhost:54321/rest/v1/ > /dev/null; do
            if [ $counter -eq $timeout ]; then
              echo "Timeout waiting for Supabase"
              exit 1
            fi
            counter=$((counter+1))
            echo "Waiting... ($counter/$timeout)"
            sleep 1
          done
          echo "Supabase is ready!"

      - name: Wait for Inbucket to be ready
        run: |
          timeout=180
          counter=0
          echo "Waiting for Inbucket to be ready..."
          until curl -s http://localhost:54324 > /dev/null; do
            if [ $counter -eq $timeout ]; then
              echo "Timeout waiting for Inbucket"
              exit 1
            fi
            counter=$((counter+1))
            echo "Waiting... ($counter/$timeout)"
            sleep 1
          done
          echo "Inbucket is ready!"

      - name: Generate .env.local with Supabase keys
        run: |
          cd apps/web
          pnpm tsx scripts/generate-env-local.ts

      - name: Build
        run: pnpm run build

      - name: Run integration tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          retry_on_exit_code: 1
          command: pnpm run test-integration
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-report
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 30