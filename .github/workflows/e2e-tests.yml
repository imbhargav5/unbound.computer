name: E2E Tests

on:
  push:
    branches:
      - main
      - v2

  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      # Add cache for Playwright browsers
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(pnpm ls @playwright/test | grep @playwright | cut -d'@' -f3)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Copy env file
        run: cp .env.local.example .env.local
      - name: Start Supabase
        run: supabase start

      # Only install browsers if cache miss
      - name: Install playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        run: pnpm run test:e2e
        env:
          CI: true
