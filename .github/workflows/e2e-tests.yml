name: E2E Tests

on:
  push:
    branches:
      - main
      - v2

  workflow_dispatch:

jobs:
  setup-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Copy env file
        run: cp .env.local.example .env.local

      - name: Start Supabase
        run: supabase start

  setup-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(node -e "console.log(require('./package.json').dependencies['@playwright/test'].replace('^', ''))")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            **/node_modules/playwright
            **/node_modules/playwright-core
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

  test:
    needs: [setup-supabase, setup-playwright]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PORT: 3000
      NODE_ENV: test
      CI: true
      DEBUG: pw:api*,pw:webserver*

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Copy env file
        run: cp .env.local.example .env.local

      - name: Start Supabase
        run: pnpm supabase start

      - name: Wait for Supabase to be ready
        run: |
          timeout=60
          counter=0
          echo "Waiting for Supabase to be ready..."
          until curl -s http://localhost:54321/rest/v1/ > /dev/null; do
            if [ $counter -eq $timeout ]; then
              echo "Timeout waiting for Supabase"
              exit 1
            fi
            counter=$((counter+1))
            echo "Waiting... ($counter/$timeout)"
            sleep 1
          done
          echo "Supabase is ready!"

      - name: Wait for Inbucket to be ready
        run: |
          timeout=60
          counter=0
          echo "Waiting for Inbucket to be ready..."
          until curl -s http://localhost:54324 > /dev/null; do
            if [ $counter -eq $timeout ]; then
              echo "Timeout waiting for Inbucket"
              exit 1
            fi
            counter=$((counter+1))
            echo "Waiting... ($counter/$timeout)"
            sleep 1
          done
          echo "Inbucket is ready!"

      - name: Run e2e tests
        run: pnpm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
