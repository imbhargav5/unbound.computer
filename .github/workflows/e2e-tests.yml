name: E2E Tests

on:
  push:
    branches:
      - main
      - v2

  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Add overall job timeout

    env:
      PORT: 3000
      NODE_ENV: test
      CI: true
      DEBUG: pw:api*,pw:webserver* # Enable both API and webserver debugging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/ci-setup

      # Improved Playwright browser caching
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(node -e "console.log(require('./package.json').dependencies['@playwright/test'].replace('^', ''))")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            **/node_modules/playwright
            **/node_modules/playwright-core
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Set up supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Copy env file
        run: cp .env.local.example .env.local
      - run: supabase init
      - run: supabase db start

      # Install browsers if cache miss
      - name: Install playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        run: pnpm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
