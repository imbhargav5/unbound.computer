name: Release
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âŽ” CI Setup
        uses: ./.github/actions/ci-setup

      - name: ðŸ— Run build script
        run: pnpm run build
        # TODO: Remove this once the build is working
        if: false

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm changeset tag
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package
        if: steps.changesets.outputs.published == 'true'
        id: version
        run: |
          VERSION=$(jq -r '.version' packages/protocol/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create unified GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract changelog for this version from any package's CHANGELOG.md
          VERSION="${{ steps.version.outputs.version }}"

          # Generate release notes from the merged changesets
          NOTES=$(cat packages/*/CHANGELOG.md 2>/dev/null | head -100 || echo "Release v${VERSION}")

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            --latest
