[package]
name = "toshinori"
version = "0.1.0"
edition = "2021"
description = "Supabase sync sink for Armin side-effects"

[dependencies]
# Armin types
armin = { path = "../armin" }

# Async runtime
tokio = { version = "1", features = ["sync", "rt"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
