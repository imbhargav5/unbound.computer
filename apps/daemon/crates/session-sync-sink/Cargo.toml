[package]
name = "session-sync-sink"
version = "0.1.0"
edition = "2021"
description = "Supabase sync sink for agent-session-sqlite-persist-core side-effects"

[dependencies]
# Armin types
agent-session-sqlite-persist-core = { workspace = true }
daemon-config-and-utils = { workspace = true }
daemon-database = { workspace = true }
daemon-storage = { workspace = true }
base64 = { workspace = true }
uuid = { workspace = true }

# Async runtime
tokio = { version = "1", features = ["sync", "rt", "time", "net", "io-util"] }

# HTTP client
reqwest = { workspace = true }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
